<head>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form id="myform">
    <div id="sequenceInput">Upload XML project</div>
    <input id="myfile" type="file" multiple/>

    <label class="list">
      Field types:
      <textarea id="text" rows="10" cols="40">SHOT DESCRIPTION,TC IN,TC OUT,FOOTAGE SOURCE,FILE/ENTRY ID,VUR CATEGORY</textarea>
    </label>

    <label class="list">
      Whitelist of tracks:
      <textarea id="track" rows="1" cols="40" placeholder="Enter tracks, seperated by comma" onchange="parseInput(event)"></textarea>
    </label>

    <label class="list">
      Blacklist of tracks:
      <textarea id="ignore" rows="1" cols="40" placeholder="Enter ignored tracks, seperated by comma" onchange="parseInput(event)"></textarea>
    </label>

    Contains nested sequence, seperate by comma
    <textarea id="nested" rows="1" cols="40">nested sequence 03</textarea>

    <br>

    <label>This XML file is a nested sequence
      <input type="checkbox" id="checker">
    </label>

    <div id="dependent-box">
        speed %
        <textarea id="speed" rows="1" cols="40">100</textarea>
        <br>
        nested sequence timecode in
        <textarea id="timecode" rows="1" cols="40">00:00:36:12</textarea>
    </div>
  </form>

  <button id="create" onclick="loadFile(event)">Create file</button>
  <a download="test.csv" id="downloadlink" style="display: none">Download</a>
  

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/xml2json.min.js"></script>
  <script type="text/javascript" src="lib/xlsx.full.min.js"></script>
  <!-- <script type="text/javascript" src="general.js"></script> -->
  <script type="text/javascript" src="alternate.js"></script>
  <script>
    $(document).ready(function () {
      var checkbox = $('#checker');
      var dependent = $('#dependent-box');
      if (checkbox.attr('checked') !== undefined){
        dependent.show();
      } else {
        dependent.hide();
      }
  
      checkbox.change(function(e){
        dependent.toggle();
      });
    });
  </script>
</body>
