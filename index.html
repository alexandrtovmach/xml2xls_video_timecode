<head>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <form id="myform">
    <div id="sequenceInput">Upload XML project</div>
    <input id="myfile" type="file"/>

    <label class="list">
      Field types:
      <select id="headers" multiple>
        <option selected value="name">FILE/ENTRY ID</option>
        <option selected value="start">TC IN</option>
        <option selected value="end">TC OUT</option>
        <option selected value="in">SOURCE IN</option>
        <option selected value="out">SOURCE OUT</option>
        <option selected value="description">SHOT DESCRIPTION</option>
        <option value="usage">USAGE</option>
        <option value="uvur">UVUR</option>
      </select>
    </label>

    <label class="list">
      Whitelist of tracks:
      <textarea id="track" rows="1" cols="40" placeholder="Enter tracks, seperated by comma or new line" onchange="parseInput(event)"></textarea>
    </label>

    <label class="list">
      Blacklist of tracks:
      <textarea id="ignore" rows="1" cols="40" placeholder="Enter ignored tracks, seperated by comma or new line" onchange="parseInput(event)"></textarea>
    </label>

    <label class="list">
      Include audio?
      <input type="checkbox" id="audioStatus">
    </label>

  </form>

  <button id="create" onclick="loadFile(event)">Create file</button>
  <a download="test.csv" id="downloadlink" style="display: none">Download</a>
  

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="lib/xml2json.min.js"></script>
  <script type="text/javascript" src="lib/xlsx.full.min.js"></script>
  <!-- <script type="text/javascript" src="general.js"></script> -->
  <script type="text/javascript" src="alternate.js"></script>
  <script>
    $(document).ready(function () {
      var checkbox = $('#checker');
      var dependent = $('#dependent-box');
      if (checkbox.attr('checked') !== undefined){
        dependent.show();
      } else {
        dependent.hide();
      }
  
      checkbox.change(function(e){
        dependent.toggle();
      });
    });
    $('option').mousedown(function(e) {
      e.preventDefault();
      $(this).prop('selected', !$(this).prop('selected'));
      return false;
    });
  </script>
</body>
